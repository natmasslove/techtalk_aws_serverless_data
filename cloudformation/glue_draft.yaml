      Command:
        Name: glueetl
        PythonVersion: 3
        ScriptLocation: !Sub "s3://${EMRServerlessS3Bucket}/glue_scripts/sample_auto_scale.py"
      DefaultArguments:
        "--enable-metrics": "true" 
